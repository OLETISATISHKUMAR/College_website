<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Companies</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f4f8;
        color: #444;
      }
      .placements {
            text-align: center;
            padding: 60px 20px;
            background-color: #ffffff;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            margin: 40px auto;
            max-width: 1300px;
        }
      /* Grid layout for the placement images - 3 columns */
      .placement {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 5px 20px;
      }

      /* Styles for each company logo */
      .place {
        width: 100%;
        height: 180px; /* Uniform height for all images */
        object-fit: contain;
        border-radius: 12px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        background-color: #f0f4f8;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      /* Hover effect on each image */
      .place:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }

      /* Responsive for smaller screens */
      @media (max-width: 768px) {
        .placement {
          grid-template-columns: repeat(2, 1fr);
        }

        .heading {
          font-size: 2.2em;
        }

        .place {
          height: 150px;
        }
      }

      @media (max-width: 480px) {
        .placement {
          grid-template-columns: 1fr;
        }

        .heading {
          font-size: 1.8em;
        }

        .place {
          height: 130px;
        }
      }
    </style>
  </head>
  <body>
    <header class="text-center pt-5">
      <h1>Our Placement Companies</h1>
      <p class="description">
        We proudly collaborate with top companies to provide excellent placement
        opportunities for our students.
      </p>
    </header>
    <section class="placements">
      <div class="placement">
        <img class="place" src="assets/placement1.png" alt="Company 1" />
        <img class="place" src="assets/placement2.svg" alt="Company 2" />
        <img class="place" src="assets/placement3.png" alt="Company 3" />
        <img class="place" src="assets/placement4.png" alt="Company 4" />
        <img class="place" src="assets/placement7.png" alt="Company 5" />
        <img class="place" src="assets/placement6.png" alt="Company 6" />
      </div>
    </section>
  </body>
</html>
